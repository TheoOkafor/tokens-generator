version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: token-service-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tokenuser
      POSTGRES_PASSWORD: tokenpass
      POSTGRES_DB: tokens_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tokenuser -d tokens_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
